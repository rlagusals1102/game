<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멜론 게임</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="game-container"></div>
    <div id="tutorial-modal" class="modal">
      <div class="modal-content">
        <div id="tutorial-content">
          <h2>게임 이름</h2>
          <p>게임 설명</p>
        </div>
        <div class="modal-buttons">
          <button id="prev-button" class="modal-button" disabled>이전</button>
          <button id="next-button" class="modal-button">다음</button>
          <button id="close-button" class="modal-button" style="display: none">
            닫기
          </button>
        </div>
      </div>
    </div>
    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <h2>게임 오버!</h2>
        <p>다시 시작하시겠습니까?</p>
        <div class="modal-buttons">
          <button id="restart-button" class="modal-button">재시작</button>
        </div>
      </div>
    </div>
    <script src="./lib/matter.js" type="text/javascript"></script>
    <script type="module" src="./utils/app.js"></script>
  </body>
</html>
